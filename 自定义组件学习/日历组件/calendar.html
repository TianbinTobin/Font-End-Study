<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calendar.css">
    <script src="jquery.js"></script>
    <script src="calendar.js"></script>
</head>
<body>
<div id="calendar">
    <input class="calendar-input" sid="calendar-label" type="text" placeholder="请点击选择时间" readonly>
    <div class="calendar-popup" sid="calendar-popup"></div>
</div>
<div id="calendar-template" class="dn">
    <div class="calendar">
        <div class="calendar-header">
            <button class="btn calendar-header-previous" sid="previous" title="Previous Month">Previous</button>
            <button class="btn calendar-header-now" sid="now" title="Now">2016-09-08</button>
            <button class="btn calendar-header-next" sid="next" title="Next Month">Next</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-body-header">
                <span class="calendar-week-title"  title="Sunday">Sun</span>
                <span class="calendar-week-title" title="Monday">Mon</span>
                <span class="calendar-week-title"  title="Tuesday">Tue</span>
                <span class="calendar-week-title"  title="Wednesday">Wed</span>
                <span class="calendar-week-title"  title="Thursday">Thu</span>
                <span class="calendar-week-title"  title="Friday">Fri</span>
                <span class="calendar-week-title"  title="Saturday">Sat</span>
            </div>
            <div class="calendar-body-main" sid="calendar-main">

            </div>
        </div>
    </div>
</div>
</body>
</html>
