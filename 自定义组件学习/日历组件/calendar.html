<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calendar.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
</head>
<body>
<div id="calendar">
    <input class="calendar-input" type="text" placeholder="请点击选择时间" disabled>
    <div class="calendar-popup">
        <div class="calendar">
            <div class="calendar-header">
                <button class="calendar-header-previous" title="Previous Month">Previous</button>
                <button class="calendar-header-now" title="Now">2016-09-08</button>
                <button class="calendar-header-next" title="Next Month">Next</button>
            </div>
            <div class="calendar-body">
                <div class="calendar-body-header">
                    <span class="calendar-week-title" title="Monday">Mon</span>
                    <span class="calendar-week-title"  title="Tuesday">Tue</span>
                    <span class="calendar-week-title"  title="Wednesday">Wed</span>
                    <span class="calendar-week-title"  title="Thursday">Thu</span>
                    <span class="calendar-week-title"  title="Friday">Fri</span>
                    <span class="calendar-week-title"  title="Saturday">Sat</span>
                    <span class="calendar-week-title"  title="Sunday">Sun</span>
                </div>
                <div class="calendar-body-main">
                    <span class="calendar-day-item"></span>
                    <span class="calendar-day-item"></span>
                    <span class="calendar-day-item"></span>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>

                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                    <button class="calendar-day-value calendar-day-item">1 </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
